{% extends 'index.html' %}
{% block title %}
<title>KarlShop | Login Page </title>
{% endblock %}
{% block body %}
<div class="container-fluid w-100 my-5">
    <div class="w-50 m-auto">
        <h5 class="text-center"><span class="text-bold">Login</span> to Your Account </h5>
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
            {{m}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        <form action="/login/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" placeholder="User Name : " class="form-control">
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Password : " class="form-control">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100 btn-sm">Login</button>
            </div>
        </form>
        <div class="d-flex justify-content-between">
            <a href="/forget-password1/" class="text-primary">Forget Password</a>
            <a href="/signup/" class="text-primary">New User? Create Free Account</a>
        </div>
    </div>
</div>

{% endblock %}
