{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>KarlShop | Payment</title>
{% endblock %}
{% block body %}

<div class="container p-3 mt-3 mb-3">
    <div class="row">
        <button id="rzp-button1" class="btn background text-dark w-100" style="border: navy;">RAZORPAY</button>
    </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options={
        'key':"{{api_key}}",
        'name':"karlshop",
        'description': "Test Transaction",
        'order_id': "{{order_id}}",
        'handler': function (response){
            window.open("/paymentSuccess/"+response.razorpay_payment_id+"/"+response.razorpay_order_id+"/"+response.razorpay_signature)
        },
        "prefill":{
            "name":"{{User.name}}",
            "email":"{{User.email}}",
            "contact":"{{User.phone}}"
        },
        "notes":{
            "address":"Razorpay Corporate Office"
        },
        "theme":{
            "color":"#3399cc"
        }
    };
    var rzp1=new Razorpay(options);
    rzp1.on("payment.failed",function(response){
        window.open("/checkout/")
    });
    document.getElementById('rzp-button').onclick=function(e){
        rzp1.open();
        e.preventDeafult;
    }

</script>
{% endblock %}
