{% extends 'index.html' %}
{% block title %}
<title>KarlShop | Update Profile Page </title>
{% endblock %}
{% block body %}
<div class="container-fluid w-100 my-5">
    <div class="m-auto" style="width:70%">
        <h5 class="text-center"><span class="text-bold">Update</span> Your Profile </h5>
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
            {{m}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        <form action="/update-profile/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-2">
                <div class="col-md-6 mb-2">
                    <input type="text" name="name" placeholder="Full Name : " class="form-control" value="{{buyer.name}}">
                </div>
                <div class="col-md-6 mb-2">
                    <input type="file" name="pic" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6 mb-2">
                    <input type="email" name="email" placeholder="Email Address : " class="form-control" value="{{buyer.email}}">
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" name="phone" placeholder="Phone Number : " class="form-control" value="{{buyer.phone}}">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <input type="text" name="addressline1" placeholder="Enter House,floor or Building Number : " class="form-control"  value="{{buyer.addressline1}}">
                </div>
                <div class="col-md-6">
                    <input type="text" name="addressline2" placeholder="Enter Street Number or Near By : " class="form-control" value="{{buyer.addressline2}}">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <input type="text" name="addressline3" placeholder="Enter Village or Locality : " class="form-control" value="{{buyer.addressline3}}">
                </div>
                <div class="col-md-6">
                    <input type="text" name="pin" placeholder="Enter PIN Code : " class="form-control" value="{{buyer.pin}}">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <input type="text" name="city" placeholder="Enter City Name : " class="form-control" value="{{buyer.city}}">
                </div>
                <div class="col-md-6">
                    <input type="text" name="state" placeholder="Enter State Name : " class="form-control" value="{{buyer.state}}">
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100 btn-sm">Update</button>
            </div> 
        </form>
    </div>
</div>

{% endblock %}
